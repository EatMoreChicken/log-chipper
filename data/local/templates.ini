[log_template_1]
format_string = {date} {hostname} {ipv4} {event} for "{user}"
start_date = January 02 2022 00:14:07
min_interval_seconds = 2
max_interval_seconds = 5
allowed_values_date = %%B %%d %%Y %%H:%%M:%%S
allowed_values_hostname = hostname1, hostname2, hostname3
allowed_values_ipv4 = 1.0.0.1, 192.168.1.1, 10.0.0.1
allowed_values_event = Login Successful, Login Failure
allowed_values_user = user1, user2, user3

[login_event_template]
format_string = {date} {hostname} {service}({auth_type})[{pid}]: {eventtype} for user {user} by ({uid}={uid_number})
start_date = Jul 07 11:08:10
min_interval_seconds = 1
max_interval_seconds = 60
allowed_values_date = %%b %%d %%H:%%M:%%S
allowed_values_hostname = srbarriga, localhost
allowed_values_service = su, sshd
allowed_values_auth_type = pam_unix
allowed_values_eventtype = session opened
allowed_values_user = test, test2, root, user2
allowed_values_pid = 14592, 17365, 8060
allowed_values_uid = 1234
allowed_values_uid_number = 1254

